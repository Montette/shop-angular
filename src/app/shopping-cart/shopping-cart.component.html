<div *ngIf="products.length > 0, else noProducts">
<div *ngFor="let product of products">
  <p> Product name: {{product.name}} Product price: {{product.price}}$  amount: {{product.amount}}</p>
  <button (click)="onAdd(product)">Add</button>
  <button (click)="onRemove(product)">Remove</button>
</div>
<p>Total Price: {{totalPrice}}</p>
</div>
<ng-template #noProducts>
  <p>No products in the shopping cart</p>
</ng-template>
